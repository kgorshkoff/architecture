{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
  <div class='container'>
    <h1>Привет, {{ current_user.username }}</h1>
    <div>
    {% if lists|length %}
      {% for list in lists %}
        <a href="/list/{{ list.id }}">{{ list.name }}</a><br>
      {% endfor %}
    {% endif %}
    </div>
  </div>
  <div class='container'>
    <a href="/list">Создать список?</a>
  </div>
{% endblock %}
