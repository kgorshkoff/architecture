{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
  <div class='container'>
    <h1>Привет, {{ current_user.username }}</h1>
    {% if lists|length %}
      {% for list in lists %}
        {{ list }}
      {% endfor %}
    {% else %}
      <a href="/list">Создать список?</a>
    {% endif %}
  </div>
{% endblock %}
